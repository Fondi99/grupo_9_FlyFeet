<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd4aeec64b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="cart-items">
            <div class="product">
                <div class="product-unit">
                    <img src="/images/products/Coast.webp" alt="00000003" width="80">
                    <div class="product-description">
                        <div class="product-name">Carry-On</div>
                        <div class="product-price">$275</div>
                    </div>
                </div>
                <div class="product-subtotal">
                    <div class="quantity">
                        <button>-</button>
                        <div>1</div>
                        <button>+</button>
                    </div>
                    <div class="subtotal-price">$275</div>
                </div>
            </div>
        </div>
        <div>
            <h4>RESUMEN DE COMPRA</h4>
            <div>Cupon de descuento</div>
            <div>Calcular tiempos y costos de envio</div>
            <div>Subtotal</div>
            <div>Total</div>
        </div>
    </main>
</body>
</html>
